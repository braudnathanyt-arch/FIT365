<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT365 | Récupération</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: var(--black); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
    <div style="width: 100%; max-width: 400px; padding: 40px; text-align: center;">
        <h2 style="font-family: 'Archivo Black', sans-serif; color: var(--gold); text-transform: uppercase;">Récupération</h2>
        <p style="color: #888; margin-bottom: 30px;">Entre ton email pour réinitialiser ton accès.</p>
        
        <form onsubmit="event.preventDefault(); alert('Lien envoyé !'); window.location.href='login.html';">
            <input type="email" placeholder="Ton Email" required style="width: 100%; padding: 18px; background: var(--dark); border: 1px solid var(--grey); border-radius: 10px; color: white; margin-bottom: 20px; box-sizing: border-box;">
            <button type="submit" class="btn-gold" style="width: 100%; border: none; cursor: pointer; border-radius: 10px;">ENVOYER LE LIEN</button>
        </form>
        <a href="login.html" style="display:block; margin-top: 20px; color: #666; text-decoration: none;">Retour</a>
    </div>
</body>
</html>
