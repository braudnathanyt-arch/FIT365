<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT365 | Mon Profil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: var(--black); color: white;">

    <nav class="top-nav">
        <a href="index.html" class="logo">FIT<span>365</span></a>
        <div class="nav-links">
            <a href="index.html">ACCUEIL</a>
            <a href="suivi.html">SUIVI</a>
            <a href="profile.html" class="active">PROFIL</a>
        </div>
    </nav>

    <main style="padding: 120px 8% 50px;">
        <div style="max-width: 800px; margin: auto;">
            
            <header style="text-align: left; margin-bottom: 40px;">
                <h1 style="font-family: 'Archivo Black'; color: var(--gold); font-size: 2.5rem; margin: 0;">MON COMPTE</h1>
                <p style="color: #666;">Gère tes informations personnelles et la sécurité de ton compte.</p>
            </header>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                
                <div class="feature-card" style="padding: 30px;">
                    <h3 style="margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #222; padding-bottom: 15px;">COORDONNÉES</h3>
                    <div style="display: grid; gap: 15px; margin-top: 20px; text-align: left;">
                        <div>
                            <label style="color: #444; font-size: 0.75rem; text-transform: uppercase; font-weight: 900;">Nom complet</label>
                            <p id="prof-name" style="margin: 5px 0; font-weight: bold;">Jean Dupont</p>
                        </div>
                        <div>
                            <label style="color: #444; font-size: 0.75rem; text-transform: uppercase; font-weight: 900;">Email</label>
                            <p id="prof-email" style="margin: 5px 0; font-weight: bold;">chargement...</p>
                        </div>
                        <div>
                            <label style="color: #444; font-size: 0.75rem; text-transform: uppercase; font-weight: 900;">Téléphone</label>
                            <p id="prof-phone" style="margin: 5px 0; font-weight: bold;">+33 6 00 00 00 00</p>
                        </div>
                    </div>
                </div>

                <div class="feature-card" style="padding: 30px; display: flex; flex-direction: column; justify-content: space-between;">
                    <div>
                        <h3 style="margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #222; padding-bottom: 15px;">SÉCURITÉ</h3>
                        <p style="font-size: 0.9rem; color: #888; margin-top: 20px;">Dernière connexion : Aujourd'hui</p>
                    </div>
                    
                    <div style="display: grid; gap: 10px; margin-top: 20px;">
                        <a href="change-password.html" class="btn-gold" style="padding: 15px; font-size: 0.8rem; text-align: center;">Changer le mot de passe</a>
                        <button onclick="deconnexion()" style="background: transparent; border: 1px solid #ff4444; color: #ff4444; padding: 15px; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s;">DÉCONNEXION</button>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <script>
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('fit_account'));
            if (!user) {
                window.location.href = 'login.html'; // Redirige si pas connecté
            } else {
                document.getElementById('prof-email').innerText = user.email;
            }
        }

        function deconnexion() {
            localStorage.removeItem('fit_account');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
