<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT365 | Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: var(--black); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">

    <div style="width: 100%; max-width: 400px; padding: 40px; text-align: center;">
        <a href="index.html" class="logo" style="font-size: 2.5rem; margin-bottom: 40px; display: block;">FIT<span>365</span></a>
        
        <h2 style="font-family: 'Archivo Black', sans-serif; color: var(--white); text-transform: uppercase; margin-bottom: 30px;">Identifie-toi</h2>
        
        <form onsubmit="event.preventDefault(); connecter();" style="display: grid; gap: 20px;">
            <input type="email" id="user-email" placeholder="Email" required 
                style="width: 100%; padding: 18px; background: var(--dark); border: 1px solid var(--grey); border-radius: 10px; color: white; font-size: 1rem; box-sizing: border-box;">
            
            <input type="password" id="user-pass" placeholder="Mot de passe" required 
                style="width: 100%; padding: 18px; background: var(--dark); border: 1px solid var(--grey); border-radius: 10px; color: white; font-size: 1rem; box-sizing: border-box;">
            
            <button type="submit" class="btn-gold" style="width: 100%; border: none; cursor: pointer; border-radius: 10px;">
                ACCÉDER AU CLUB
            </button>
        </form>

        <p style="margin-top: 20px;">
            <a href="forgot-password.html" style="color: #666; text-decoration: none; font-size: 0.85rem;">Mot de passe oublié ?</a>
        </p>

        <p style="color: #666; margin-top: 25px; font-size: 0.9rem;">
            Pas encore membre ? <a href="register.html" style="color: var(--gold); text-decoration: none; font-weight: bold;">Crée ton compte</a>
        </p>
    </div>

    <script>
        function connecter() {
            const email = document.getElementById('user-email').value;
            // On enregistre une session fictive pour que l'index sache qu'on est connecté
            localStorage.setItem('fit_account', JSON.stringify({ email: email, status: 'connected' }));
            // Redirection vers l'accueil
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
